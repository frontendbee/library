<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="myBooks">
        <div class="myBooks-title-div"><h1 class="myBooks-title">my Books</h1></div>
        <div class="myBooks-home ">
            <div class="myBooks-home-buttons myBooks-home-reading">
                <button class="myBooks-home-buttons-button">reading</button>
            </div>
            <div class="reading">
                <div class="myBooks-home-books myBooks-home-books-reading">
                    <div class="myBooks-home-books-icondiv"><p>Dune</p><img class="deleteIcon" src="img/delete-icon.svg" alt="" srcset=""></div>
                    <div><p>by Frank Herbert</p></div>
                    <div class="myBooks-home-books-icondiv"><p>288 pp</p><img src="img/modify-icon.svg" alt="" srcset=""></div>
                </div>
                <div class="myBooks-home-books myBooks-home-books-reading">
                    <div class="myBooks-home-books-icondiv"><p>Dune</p><img class="deleteIcon" src="img/delete-icon.svg" alt="" srcset=""></div>
                    <div class="myBooks-home-books-noicondiv"><p>by Frank Herbert</p></div>
                    <div class="myBooks-home-books-icondiv"><p>288 pp</p><img class="deleteIcon" src="img/modify-icon.svg" alt="" srcset=""></div>
                </div>
            </div>
            

            <div class="myBooks-home-buttons myBooks-home-toread">
                <button class="myBooks-home-buttons-button">to read</button>
            </div>
            <div class="toread"></div>

            <div class="myBooks-home-buttons myBooks-home-read">
                <button class="myBooks-home-buttons-button">read</button>
            </div>
            <div class="read"></div>

            <!-- <button class="myBooks-home-button-add"><img src="img/add-icon.svg" alt="" srcset=""></button> -->
        </div>
        
        <div class="myBooks-addABook hidden">
            <h2>add a book</h2>
            <form class="myBooks-addABook-form" action="">
                <label for="title">title</label>
                <input type="text" name="title" id="title">

                <label for="author">author</label>
                <input type="text" name="author" id="author">

                <label for="pages">pages</label>
                <input type="number" name="pages" id="pages">

                <label for="notes">notes</label>
                <input type="text" name="notes" id="notes">

                <fieldset="" class="radioButtons">
                    <label class="margin-label"><input id="radio1" type="radio" name="option" value="reading">reading</label>
                    <label class="margin-label"><input id="radio2" type="radio" name="option" value="to read">to read</label>
                    <label><input id="radio3" type="radio" name="option" value="read">read</label>
                </fieldset>

                <button id="addButton" type="submit">add</button>

                <!-- <button><img src="img/cancel-icon.svg" alt="" srcset=""></button> -->
            </form>
        </div>
        <button id="open-button" class="myBooks-buttons myBooks-button-add "><img src="img/add-icon.svg" alt="" srcset=""></button>
        <button id="cancel-button" class="myBooks-buttons myBooks-button-cancel hidden"><img src="img/cancel-icon.svg" alt="" srcset=""></button>
    </div>
</body>
</html>
